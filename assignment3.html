<html>

<head>
    <script>
        function create() {
            let ob = document.createElement("input")
            ob.setAttribute("type", "text")
            document.body.append(ob)
            }
        function remove(){
            
            setTimeout(()=> ob.remove(), 1000);

        }


    </script>
</head>

<body>
    <input type="button" value=" Add " onclick="create()">
    <input type="button" value="remove" onclick="remove()">
</body>

</html>
